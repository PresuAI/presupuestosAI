spring.application.name=productoservice

spring.config.import=optional:file:.env[.properties]

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=${SERVER_PORT:8082}

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#logging.level.root=DEBUG
#logging.level.org.springframework.amqp=DEBUG
#logging.level.com.presupuestos.negocioservice=DEBUG

#server.error.include-stacktrace=ALWAYS

productos.exchange=producto.exchange
productos.routing.creado=routingkey.producto.creado
productos.routing.actualizado=routingkey.producto.actualizado
productos.routing.eliminado=routingkey.producto.eliminado