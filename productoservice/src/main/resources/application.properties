# Nombre de la aplicación
spring.application.name=productoservice

# Puerto en el que corre el servicio
server.port=${SERVER_PORT:8082}

# ————— Conexión a PostgreSQL —————
spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:presupuestos_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:postgres}

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ————— RabbitMQ —————
spring.rabbitmq.host=${RABBIT_HOST:rabbitmq}
spring.rabbitmq.port=${RABBIT_PORT:5672}
spring.rabbitmq.username=${RABBIT_USER:guest}
spring.rabbitmq.password=${RABBIT_PASS:guest}

# Exchanges y routing (fijos en código o también vía env si prefieres)
productos.exchange=producto.exchange
productos.routing.creado=producto.created
productos.routing.actualizado=producto.updated
productos.routing.eliminado=producto.deleted
