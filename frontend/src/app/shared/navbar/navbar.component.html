<p-menubar [model]="[]" styleClass="custom-menubar">
  <ng-template pTemplate="start">
    <button pButton type="button" icon="pi pi-bars" class="p-button-text" (click)="menuVisible = true"></button>
  </ng-template>
  <ng-template pTemplate="end">
    <span class="brand-text">PresupuestosAI</span>
  </ng-template>
</p-menubar>

<p-sidebar [(visible)]="menuVisible" position="left" styleClass="custom-sidebar">
  <p-panelMenu [model]="items" styleClass="w-full"></p-panelMenu>
</p-sidebar>
