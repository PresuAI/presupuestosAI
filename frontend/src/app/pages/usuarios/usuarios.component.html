  <div class="usuarios-card">

    <table class="usuarios-table" *ngIf="usuarios.length > 0; else sinUsuarios">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.email }}</td>

        </tr>
      </tbody>
    </table>

    <ng-template #sinUsuarios>
      <p>No hay usuarios registrados.</p>
    </ng-template>
