<div class="login-container">
  <div class="login-card">
    <img
      src="/assets/logo-presupuestos-ai.png"
      alt="Logo PresupuestosAI"
      class="logo"
    />
    <h3>Gestioná tu negocio con inteligencia</h3>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <input
        type="email"
        placeholder="Correo electrónico"
        name="email"
        [(ngModel)]="email"
        required
      />
      <input
        type="password"
        placeholder="Contraseña"
        name="password"
        [(ngModel)]="password"
        required
      />
      <button type="submit" [disabled]="loginForm.invalid">
        Ingresar
      </button>
    </form>

    <p *ngIf="error" class="error">{{ error }}</p>
  </div>
</div>
